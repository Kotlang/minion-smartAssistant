<md-content class="config">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2>
                <span>My Team</span>
            </h2>

            <span flex></span>
        </div>
    </md-toolbar>

    <md-content style="padding: 30px">
        <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="user in team">
                <img ng-src="https://i.flockusercontent2.com/default-114.png" class="md-avatar" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{user.firstName + " " + user.lastName}}</h3>
                    <h4>OOO</h4>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-content>

</md-content>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.1/angular-material.min.js"></script>
<script src="../api.js"></script>
<script src="../util.js"></script>

<script>
    angular.module('ooo', ['ngMaterial', 'APIFactory'])
        .controller('root', function($scope, API, $location) {
            var queryParams = window.utils.getQueryParams();
            var flockEvent = JSON.parse(queryParams["flockEvent"])
            var chatId = flockEvent.chat;
            var userId = flockEvent.userId;
            $scope.team = [];

            API.getTeam(chatId, userId).then(function(members) { $scope.team = members; });
        });
</script>


</body>
